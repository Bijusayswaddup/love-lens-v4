<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine Journey 💌</title>
    <link rel="stylesheet" href="../../css/home.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen active">
        <div class="loader-container">
            <div class="heart-loader">💗</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
                <div class="progress-text">0%</div>
            </div>
            <div class="loading-tip">✨ Warming up the love engine...</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content hidden">
        <!-- Floating Hearts Container -->
        <div class="hearts-container"></div>
        
        <!-- Content Sections -->
        <section class="poem-section fade-in">
            <div class="section-header">
                <h2>📜 Love Sonnet for You</h2>
                <div class="heart-divider">💖💖💖</div>
            </div>
            <div class="poem-content">
                <p>Roses are red, violets are blue,</p>
                <p>Every moment I spend thinking of you 💭</p>
                <p>Your smile shines brighter than morning dew 🌄</p>
                <p>My heart beats faster when you're in view 💓</p>
            </div>
        </section>
    
        <!-- Memory Gallery Section -->
        <section class="gallery-section hidden">
            <div class="section-header">
                <h2>📸 Our Happy Moments</h2>
                <div class="heart-divider">💞💞💞</div>
            </div>
            <div class="gallery-grid">
                <!-- Add actual image paths later -->
                <div class="gallery-item" style="background-image: url('placeholder1.jpg')"></div>
                <div class="gallery-item" style="background-image: url('placeholder2.jpg')"></div>
                <div class="gallery-item" style="background-image: url('placeholder3.jpg')"></div>
            </div>
        </section>

        <!-- More sections will be added here -->
    </div>

    <script src="../../js/home.js"></script>
</body>
</html>
